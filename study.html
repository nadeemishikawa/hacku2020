    <body>
        <!--header and navigation bar-->>
        <header class="fixed-top">
            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="#">
                <img src="logo.png" width="40" height="30" class="d-inline-block align-top" alt="">
                Studeem

            <ul class="nav nav-pills justify-content-center bg-light">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Timeline</a>
                </li>
            </ul>

        <!--contents-->
        <div class="container" style="background: #7cc3ec; height: 960px">
            <div class="row">

                <!--left space-->
                <div class="col-md-3" style="background:white">
                </div>

                <!--center space-->
                <div class="col-md-6" style="height: 960px">

                    <!--dummy sapce-->
                    <div class="space">
                    </div>

                    <!--form-->
                    <div class="col-md">
                        <div class="card" style="padding-left: 20px; padding-right: 20px; padding-top: 10px">
                            <div class="form-group">
                                <label for="formUserName">Share your study hours</label>
                                <input class="form-control" type="email" id="formUserName" area-describedby="UserNameHelp" placeholder="Enter your name">
                                <small id="UserNameHelp" class="form-text text-muted" style="padding-bottom: 10px">入力したユーザー名は共有されます.</small>
                                <input class="form-control" type="text" id="formSubjectName" placeholder="Enter subject name" style="padding: 15px">
                                <textarea  class="form-control" rows="2" placeholder="Comment"></textarea>
                                    <div class="text-right">
                                        <button type="submit" class="btn btn-primary mb-2">Confirm</button>
                                    </div>
                            </div>
                        </div>
                    </div>

                    <!--timer-->
                    <div id="stopwatch">
                        00:00:00
                    </div>

                    <ul id="buttons">
                        <button type="button" class="btn btn-primary" onclick="startTimer()">Start</button>
                        <button type="button" class="btn btn-primary" onclick="stopTimer()">Stop</button>

                        <button type="button" class="btn btn-danger" onclick="resetTimer()">Reset</button>
                    </ul>

                    <script src="main.js"></script>
                </div>
                
                <!--right space of online status-->
                <div class="col-md-3" style="background:white">

                    <!--dummy space-->
                    <div class="space">
                    </div>

                    <!--online status item-->
                    <div class="qa-message-list" id="wallmessages">
                        <div class="message-item" id="m16">
                            <div class="message-inner">
                                <div class="message-head clearfix">
                                    <div class="avatar pull-left"><a href="#"><img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png"></a></div>
                                    <div class="user-detail">
                                        <h5 class="handle">user-name</h5>
                                        <div class="post-meta">
                                            <div class="asker-meta">
                                                <span class="qa-message-what"></span>
                                                <span class="qa-message-when">
                                                    <span class="qa-message-when-data">5 minutes ago</span>
                                                </span>
                                                <span class="qa-message-who">
                                                    <span class="qa-message-who-pad">by </span>
                                                    <span class="qa-message-who-data"><a href="">user-account</a></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
							<div class="qa-message-content">
								<p>subject</p>
                                <p>comments here</p>
							</div>
					</div>
                </div>
            </div>
        </div>

        <style>
            header {
                height: 100px;
            }

            #stopwatch {
                font-size: 100px;
                color: white;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -55%);
            }
            #buttons {
                position: absolute;
                top: 60%;
                left: 48.4%;
                transform: translate(-51.6%, -45%);
            }

            /* online_status */
            .space {
                height: 100px;
            }
            .message-item {
                margin-bottom: 25px;
                margin-left: 40px;
                position: relative;
            }
            .message-item .message-inner {
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 3px;
                padding: 10px;
                position: relative;
            }
            .message-item .message-inner:before {
                border-right: 10px solid #ddd;
                border-style: solid;
                border-width: 10px;
                color: rgba(0,0,0,0);
                content: "";
                display: block;
                height: 0;
                position: absolute;
                left: -20px;
                top: 6px;
                width: 0;
            }
            .message-item .message-inner:after {
                border-right: 10px solid #fff;
                border-style: solid;
                border-width: 10px;
                color: rgba(0,0,0,0);
                content: "";
                display: block;
                height: 0;
                position: absolute;
                left: -18px;
                top: 6px;
                width: 0;
            }
            .message-item:before {
                background: #fff;
                border-radius: 2px;
                bottom: -30px;
                box-shadow: 0 0 3px rgba(0,0,0,0.2);
                content: "";
                height: 100%;
                left: -30px;
                position: absolute;
                width: 3px;
            }
            .message-item:after {
                background: #fff;
                border: 2px solid #ccc;
                border-radius: 50%;
                box-shadow: 0 0 5px rgba(0,0,0,0.1);
                content: "";
                height: 15px;
                left: -36px;
                position: absolute;
                top: 10px;
                width: 15px;
            }
            .clearfix:before, .clearfix:after {
                content: " ";
                display: table;
            }
            .message-item .message-head {
                border-bottom: 1px solid #eee;
                margin-bottom: 8px;
                padding-bottom: 8px;
            }
            .message-item .message-head .avatar {
                margin-right: 20px;
            }
            .message-item .message-head .user-detail {
                overflow: hidden;
            }
            .message-item .message-head .user-detail h5 {
                font-size: 16px;
                font-weight: bold;
                margin: 0;
            }
            .message-item .message-head .post-meta {
                float: left;
                padding: 0 15px 0 0;
            }
            .message-item .message-head .post-meta >div {
                color: #333;
                font-weight: bold;
                text-align: right;
            }
            .post-meta > div {
                color: #777;
                font-size: 12px;
                line-height: 22px;
            }
            .message-item .message-head .post-meta >div {
                color: #333;
                font-weight: bold;
                text-align: right;
            }
            .post-meta > div {
                color: #777;
                font-size: 12px;
                line-height: 22px;
            }
            img {
                min-height: 40px;
                max-height: 40px;
            }
        </style>
